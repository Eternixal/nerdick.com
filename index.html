<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Nerdix</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input {
      margin: 8px;
      padding: 12px;
      width: 250px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background: #ff0077;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff3399;
      box-shadow: 0 0 10px rgba(255, 0, 119, 0.8);
      transform: translateY(-2px);
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Sign In Nerdix ðŸ”¥</h1>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="login()">Submit</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // GANTI INI DENGAN CONFIG FIREBASE LO
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login success! ðŸ”¥ Welcome, " + userCredential.user.email);
          console.log(userCredential.user);
          // Optional: redirect
          // window.location.href = "https://your-success-page.com";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>

</body>
</html>
