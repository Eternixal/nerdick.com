<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nerdix Login</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input {
      margin: 5px;
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #ff0077;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff3399;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Login Nerdix ðŸ”¥</h1>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  
  <div>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // GANTI INI DENGAN CONFIG FIREBASE LO
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login success! ðŸ”¥ Welcome, " + userCredential.user.email);
          console.log(userCredential.user);
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Register success! ðŸš€ Now you can login, " + userCredential.user.email);
          console.log(userCredential.user);
        })
        .catch((error) => {
          alert("Register failed: " + error.message);
        });
    }
  </script>

</body>
</html>
